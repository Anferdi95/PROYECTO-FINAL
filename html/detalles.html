<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/detalles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    #productos-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .producto {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      min-width: 250px;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .contenido-texto {
      padding: 10px 15px;
    }

    .producto h3 {
      margin: 10px 0 5px 0;
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: #333;
      line-height: 1.2;
      word-wrap: break-word;
    }

    .producto p {
      margin: 0 0 15px 0;
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: #666;
      line-height: 1.4;
      word-wrap: break-word;
    }

    @media (max-width: 768px) {
      #productos-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      #productos-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

        <a class="btn-square" href="https://api.whatsapp.com/send?phone=573209996208" target="_blank" title="WhatsApp">

      <!-- Logo + nav -->

      <!-- Carrito -->

        <div
          id="carritoDiv"

          style="display: none; position: fixed; top: 60px; right: 0; width: 300px; height: 70%; background-color: white; box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5); padding: 20px; overflow-y: auto; z-index: 1000; padding-top: 50px;"
        >
          <h3>Carrito de compras</h3>

          <button
            id="vaciar"
